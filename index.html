<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Shortcuts...</title>
    <script>
        // Get the code from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        // Strip any "code:" prefix if present and ensure we only pass the actual code
        const cleanCode = code.replace('code:', '');
        
        // Use the working URL scheme format with clean code
        const shortcutsUrl = `shortcuts://run-shortcut?name=NotionDatabases&input=text&text=${cleanCode}`;
        
        // Redirect immediately
        window.location.replace(shortcutsUrl);
    </script>
</head>
<body>
    <p>Redirecting to Shortcuts...</p>
</body>
</html>
